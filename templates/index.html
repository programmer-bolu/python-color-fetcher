<script>
    let file = null
    document.getElementById('ImageDir').addEventListener('change', function (event) {
        file = ImageDir.files[0];

        if (file) {
            const validImageTypes = ['image/jpeg', 'image/png', 'image/jpg'];

            if (validImageTypes.includes(file.type)) {
                document.getElementById('ImageDir').disabled = true
                gc.disabled = true
                imgload.style.display = 'none'
                loader.style.display = 'block'
                image.style.display = 'none'
                setTimeout(() => {
                    loader.style.display = 'none'
                    image.style.display = 'block'
                    document.getElementById('ImageDir').disabled = false
                    gc.disabled = false
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image.src = e.target.result
                    };
                    reader.readAsDataURL(file);
                }, 1500);
            } else {
                window.scrollTo({top: 0, left: 0, behavior: 'smooth'})
                document.getElementById('ImageDir').disabled = true
                gc.disabled = true;
                document.getElementById('error-message').innerHTML = 'Please select a valid image file (png, jpg, jpeg)'
                document.getElementById('error-message').style.display = 'flex';
                document.getElementById('error-message').style.animationName = "down"

                setTimeout(() => {
                    document.getElementById('error-message').style.animationName = "up"
                    setTimeout(() => {
                        document.getElementById('error-message').style.display = 'none';
                        document.getElementById('ImageDir').disabled = false
                        gc.disabled = false
                    }, 500);
                }, 3000);
            }
        }
        else {
            image.style.display = 'none';
            image.src = null
            imgload.style.display = 'block'

        }
    })

    function storeValue() {
        let array = []
        if (file) {
            const formData = new FormData();
            const fileInput = document.getElementById('ImageDir');
            const file = fileInput.files[0];
            formData.append('file', file);
            gc.disabled = true;
            document.getElementById('ImageDir').disabled = true
            colorsd.innerHTML = ''
            spin.style.display = 'block';
            fetch('/run',
                {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    setTimeout(() => {
                        spin.style.display = 'none';
                        for (let index = 0; index < 10; index++) {
                            const element = data[index];
                            let div = document.createElement('div');
                            let span = document.createElement('span');
                            span.setAttribute('class', 'imgcolor')
                            span.innerHTML = `rgb(${element[0]}, ${element[1]}, ${element[2]})`
                            div.style.backgroundColor = `rgb(${element[0]}, ${element[1]}, ${element[2]})`;
                            div.appendChild(span)
                            colorsd.appendChild(div)
                        }
                        document.getElementById('ImageDir').disabled = false
                    }, 1000);
                })
                .catch(error => {
                    window.scrollTo({ top: 0, left: 0, behavior: 'smooth' })
                    document.getElementById('ImageDir').disabled = true
                    gc.disabled = true
                    document.getElementById('error-message').innerHTML = 'Network error: ' + error.message
                    document.getElementById('error-message').style.display = 'flex';
                    document.getElementById('error-message').style.animationName = "down"

                    setTimeout(() => {
                        document.getElementById('error-message').style.animationName = "up"
                        setTimeout(() => {
                            document.getElementById('error-message').style.display = 'none';
                            document.getElementById('ImageDir').disabled = false
                            gc.disabled = false
                        }, 500);
                    }, 3000);
                });
        }
        else {
            window.scrollTo({ top: 0, left: 0, behavior: 'smooth' })
            document.getElementById('ImageDir').disabled = true
            gc.disabled = true
            document.getElementById('error-message').innerHTML = 'Please select an image ! ! !'
            document.getElementById('error-message').style.display = 'flex';
            document.getElementById('error-message').style.animationName = "down"

            setTimeout(() => {
                document.getElementById('error-message').style.animationName = "up"
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('ImageDir').disabled = false
                    gc.disabled = false
                }, 500);
            }, 3000);
        }
    }
